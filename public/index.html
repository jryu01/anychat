		<div id="join-box" class="container join-box">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<form id="join-form" class="join-form" role="form">
					<h3 class="form-signin-heading">Pleas choose your nickname</h3>
					<br />
					<input id="nick-input" type="text" class="form-control" placeholder="Nickname" />
					<label id=info-box class="control-label" for="nick-input"></label>
					<button type="submit" class="btn btn-primary btn-block">Join</button>
				</form>
			</div>
		</div>

		<div id="chatter" class="container chatter">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 list">
					<ul id="user-list" class="user-ist list-unstyled">
					</ul>
				</div>
				<div class="col-lg-9 col-md-9 col-sm-9 chat">
					<ul id="messages-box" class="list-unstyled messages-box">
					</ul>
					<form id='message-form' role="form">
						<div id="input-box" class="input-group input-box">
								<input id="msg-input" type="text" class="form-control" />
								<span class="input-group-btn">
									<button class="btn btn-info" type="submit">Send</button>
								</span>
						</div>
					</form>
				</div>
			</div>
    </div><!-- /.container -->
